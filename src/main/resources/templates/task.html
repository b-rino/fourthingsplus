<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Fourthingsplus</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<h1>Welcome, <span th:text="${session.currentUser.username}"></span></h1> <!-- dette virker pga ctx.sessionAttribute i UserController! -->

<h2>Your tasks: </h2>

Her er de...

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task: ${taskList}"> <!-- ligesom at lave en foreach loop - bare i html! -->
        <td th:text="${task.name}"></td>
        <td><button type ="submit">Edit</button></td>
    </tr>
    </tbody>
</table>

</body>
</html>
