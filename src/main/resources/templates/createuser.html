<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Fourthingsplus</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header>
<a href="index.html" th:href="@{/}"> <!-- billede bliver sat ind i midten af et <a> tag, som indeholder et link til forsiden! dvs når du trykker ryger du til forside! -->
    <img src="../public/images/fourthingsplus.png" th:src="@{/images/fourthingsplus.png}" width="35%"/>
</a>
</header>

<form class="login-form" method="post">
    <!--Attributterne name = "username" og name = "password" sende med videre i formparametre, og skal bruge i vores UserController class -->
    <input type="text" name="username" placeholder="Enter your username"/> <!-- placeholder er tekst der står i username feltet, og forsvinder ved første indtastning-->
    <input type="password" name="password1" placeholder="Enter your password"/> <!-- samme som ovenover, med tilføjelse af at indtastning bliver hemmeligholdt! -->
    <input type="password" name="password2" placeholder="Enter your password again"/>

    <button type="submit" formaction="/createuser">Create user</button>

    <div><p th:text="${message}"></p></div>
</form>

<div th:if="${session.currentUser != null}">  <!-- if-statement i html -->
    <span th:text = "${session.currentUser.username}"></span> |
    <a href="index.html" th:href="@{/logout}">Logout</a>
</div>

<p><a href="createuser.html" th:href="@{/createuser}">Create User</a></p>

</body>
</html>
